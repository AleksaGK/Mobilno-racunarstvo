<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-no-margin">

    <ion-card-header>
      <ion-card-title>
        Sign Up
      </ion-card-title>
      <ion-card-subtitle>
        Create Your account by filling
        up the form
      </ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="validationFormUser" (ngSubmit)="registerUser(validationFormUser.value)">
      <ion-card-content>
        <ion-item>
          <ion-input name="username" type="text" placeholder="Username" formControlName="username">
            <ion-icon name="person-outline"  ></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.username">
            <div class="error_message" *ngIf="validationFormUser.get('username').hasError(validation.type) && (validationFormUser.get('username').dirty || validationFormUser.get('username').touched)">
              {{validation.message}}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-input name="email" type="text" placeholder="Email" formControlName="email">
            <ion-icon name="mail-outline" ></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.email">
            <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input  name="password" type="password" placeholder="************" formControlName="password">
            <ion-icon name="lock-closed" ></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.password" >
            <div  class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
              {{validation.message}}
            </div>
          </ng-container>
        </div>

        <div class="sign-btn-wrap">
          <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid"  >Sign Up</ion-button>
        </div>

        <div class="text-tag">
          <span>Sign Up with</span>
        </div>

        <div class="social-btns">
          <ion-button fill="clear"  class="facebookbtn ion-no-padding">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button fill="clear"  class="googlebtn ion-no-padding">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
          <ion-button fill="clear"  class="applebtn ion-no-padding">
            <ion-img src="assets/images/apple.png"></ion-img>
          </ion-button>

        </div>

      </ion-card-content>
    </form>
  </ion-card>

</ion-content>
