<ion-header>
  <ion-toolbar>

    <div slot="end" *ngIf="this.authService.user!=null">

      <ion-buttons>
        <ion-button (click)="onAlert()">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>


    <ion-title class="title2" *ngIf="this.authService.user!=null">{{this.authService.user.username}}</ion-title>

    <div *ngIf="this.authService.user==null">
      <ion-item>

        <ion-icon name="person-outline" class="icon2">Sign in</ion-icon>
        <ion-title class="title2">Sign in</ion-title>
      </ion-item>
    </div>


  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="this.authService.user==null; else votes">
    <ion-button class="button2" routerLink="/sign-in"> Sign in/Sign up</ion-button>
  </div>

  <ng-template #votes>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card [routerLink] = "userId">
            <ion-card-header>
              <img *ngFor="let movie of votedMovies; let i = index" class="img{{i+1}}" [src]="movie.poster">
            </ion-card-header>
            <ion-card-content>
              Movies you have voted
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-content>
