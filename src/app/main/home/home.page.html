  <h1>Upcomming</h1>
  <ion-slides [options]="sliderConfiguration">
    <ion-slide *ngFor="let movie of topMovies">
      <ion-card color="secondary" [routerLink]="movie.MovieId">
        <ion-card-header>
          <img [src]="movie.Poster">
        </ion-card-header>
        <ion-card-content>
          <p>
            <ion-icon name="star-outline" color="warning"></ion-icon> {{movie.MovieId}}
          </p>
          <p> {{movie.Title}} </p>
          <p> year duration </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
