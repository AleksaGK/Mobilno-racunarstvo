<ion-content>

  <!-- <ion-searchbar type="text" debounce="500"></ion-searchbar> -->
  <!-- (focusout)="resultsAvailable=!resultsAvailable" -->
  <ion-list>
    <ion-item>
<!--      <ion-searchbar debounce="500" (ionChange)="onSearchChange($event)" (focusin)="onSearchChange($event)">-->
<!--      </ion-searchbar>   -->
      <ion-searchbar debounce="500" (ionChange)="onSearchChange($event)" >
      </ion-searchbar>
    </ion-item>
    <ion-item *ngIf="resultsAvailable" showCancelButton="focus">
      <ion-list style="width: 100%; max-height: 200px; overflow-y: scroll;">
        <ion-item *ngFor="let movie of searchedMovies" button [routerLink]="movie.movieId">
          <img [src]="movie.poster" width="40px" height="60px" alt="No image">
          <ion-label>{{movie.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

<!-- Ovde treba pogledati problem -->
  <ion-grid>
    <ion-row *ngFor="let i of [].constructor(4)">
      <ion-col size="6">
        <ion-card [routerLink] = "'genre'">
          <ion-card-header>
            <img class="img1"
              src="https://m.media-amazon.com/images/M/MV5BNTM4NzQ2NjA4NV5BMl5BanBnXkFtZTgwODAwMjE4MDE@._V1_SX300.jpg">
            <img class="img2"
              src="https://m.media-amazon.com/images/M/MV5BNDM0YzMyNGUtMTU1Yy00OTE2LWE5NzYtZDZhMTBmN2RkNjg3XkEyXkFqcGdeQXVyMzU5NjU1MDA@._V1_SX300.jpg">
            <img class="img3"
              src="https://m.media-amazon.com/images/M/MV5BNzU3NDg4NTAyNV5BMl5BanBnXkFtZTcwOTg2ODg1Mg@@._V1_SX300.jpg">
          </ion-card-header>
          <ion-card-content>
            genre type
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card [routerLink] = "'genre'">
          <ion-card-header>
            <img class="img1"
              src="https://m.media-amazon.com/images/M/MV5BNTM4NzQ2NjA4NV5BMl5BanBnXkFtZTgwODAwMjE4MDE@._V1_SX300.jpg">
            <img class="img2"

            <img class="img3"
              src="https://m.media-amazon.com/images/M/MV5BNzU3NDg4NTAyNV5BMl5BanBnXkFtZTcwOTg2ODg1Mg@@._V1_SX300.jpg">
          </ion-card-header>
          <ion-card-content>
            genre type
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
