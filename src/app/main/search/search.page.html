<ion-content>

  <!-- <ion-searchbar type="text" debounce="500"></ion-searchbar> -->
  <!-- (focusout)="resultsAvailable=!resultsAvailable" -->
  <ion-list>
    <ion-item>
<!--      <ion-searchbar debounce="500" (ionChange)="onSearchChange($event)" (focusin)="onSearchChange($event)">-->
<!--      </ion-searchbar>   -->
      <ion-searchbar debounce="500" (ionChange)="onSearchChange($event)" >
      </ion-searchbar>
    </ion-item>
    <ion-item *ngIf="resultsAvailable" showCancelButton="focus">
      <ion-list style="width: 100%; max-height: 200px; overflow-y: scroll;">
        <ion-item *ngFor="let movie of searchedMovies" button [routerLink]="movie.movieId">
          <img [src]="movie.poster" width="40px" height="60px" alt="No image">
          <ion-label>{{movie.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

<!-- Ovde treba pogledati problem -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let genre of genresWithMovies">
        <ion-card [routerLink] = "'genre'+'/'+genre.name">
          <ion-card-header>
            <img *ngFor="let movie of genre.movies; let i = index" class="img{{i+1}}" [src]="movie.poster">
          </ion-card-header>
          <ion-card-content>
            {{genre.name}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
